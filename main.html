<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma Design Preview</title>
    <meta name="description" content="View our Figma design preview embedded on this page.">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .iframe-container {
            position: relative;
            width: 90%;
            max-width: 800px;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
        }
        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <div class="iframe-container">
        <iframe aria-label="Figma Design Preview" 
                loading="lazy" 
                src="https://embed.figma.com/design/OBVDgxPeSNfDWZFTmmaFHJ/Untitled?node-id=1-330&embed-host=share" 
                allowfullscreen>
        </iframe>
    </div>

</body>
</html>
